<script type="text/javascript">

    //$("#if_main").hide();
	var mainlauncher;
    var urlpath = "";
    var cntuid_val = "";
    var islive = "0";
    var cosuid_val = "";   	// 컨텐츠정보
    var usruid_val = "";   	// 접속자정보(접속이력 저장용도)
    var usrtype_val = "";  	// 접속자정보(A : Admin, S : Student, T : Teacher)
    var cnt_playtype = "0"; //재생할 타입(0 : 채널 영상, 1 : mix 영상)

    var wstoken = "";
    var asskey = "";
    var att = "";
    var targeturl = "";
    var startat = "0";
    var endat = "-9999";
    var pr = "0";
    var cmsid = "";

    var content_name = "";
    var isprg = "";
    var cpltime = "";
    var prgstart = "";
    var prgend = "";

    //-------------------------------------------------
    //-- WEB 서비스 형태
    //-- CMS 서버(database) 서비스시	: cntuid_val = '<php echo $this->cnt_uid ?>';
    //-- LOCAL XML로 서비스시			: cntuid_val = ''

    //-------------------------------------------------
    //-- WEB XML 스크립트 폴더 경로
    //-- CMS 서버경로 서비스시			: urlpath = '/public/01.Lab241Player/'
    //-- LOCAL XML로 서비스시			: urlpath = ''

    //-------------------------------------------------
    //-- 라이브여부			: var islive = '<php echo $_GET["lslive"] ?>';
    //-- 라이브				: islive = "1";
    //-- VOD시				: islive = "0";

    //-----------------------------------------------
    //-- 웹싸이트에 플레이어만 올리고 컨텐츠정보는 xml로 사용할 경우
    //-- urlpath = "/";
    //-- cntuid_val = "";
    //-- islive = "0";

    //-----------------------------------------------
    //-- 웹싸이트에 플레이어 올리고 컨텐츠정보도 연동할 경우
    //  urlpath = "/public/01.Lab241Player/";

    //  islive = "0";
    // 	cosuid_val = "cos0000001";
    // 	usruid_val = "ywtag";
    // 	usrtype_val = "S";

	urlpath = "/lab241player/";
    sortkey_val = 'vv603cdfb02071d';
    usruid_val = '';
    usrtype_val = 'S';
    islive = '0';
    cnt_playtype = '0';
    wstoken = '';
    asskey = '';
    att = '';
    targeturl = decodeURI('');
    endat = '-9999';
    pr = '0';
    cmsid = '';

    //-- 유비온에서 플레이하는 경우에만 표시, 유비온 뷰어에서 전달해준 컨텐츠 정보
    content_name = decodeURI('');
    isprg = '';
    cpltime = '';
    prgstart = '';
    prgend = '';

    if('0' > 0) {
        var keepview = confirm('이전 재생기록 ' + 0 + '이 있습니다. 이어 보시겠습니까?');
        if(keepview == true) {
            startat = '0';
        }
    }
    if('-9999' >= 0) {
        endat = '9999';
    }

    //-- 단축URL일 경우
    if (sortkey_val !== "") {
        UtilAjax.postJson("/HttpAPI/ShorturlbyKey/", {'sortkey':sortkey_val}, function(_data){
            cntuid_val = UtilString.nullPassString(_data.cnt_uid);
            if ( _data.cnt_isopen == 1 )
            {
                if (_data.cnt_type1 != "Doc" )
                {
                    // File, Rec, Tol
                    mainlauncher = new Mainlauncher();
                    mainlauncher.runex(cntuid_val, urlpath, islive, usruid_val, usrtype_val, cnt_playtype, targeturl, startat, endat, wstoken, asskey, att, pr, cmsid, content_name, isprg, cpltime, prgstart, prgend);
                }
                else
                {
                    // 미리보기 지원않함 Doc 일때 다운로드 버튼
                    alert("미리보기 지원않함");
                }
            }
            else
            {
                alert("비공개 컨텐츠 입니다.");
            }
            
        }, function (a, b, c) {});
    }
    //-- cnt_uid 경우
    else {
        cntuid_val = '';

        UtilAjax.postJson("/HttpAPI/ReadContents/", {'cnt_uid':cntuid_val}, function(_data){
            
			if (_data.cnt_type1 != "Doc" )
			{
				// File, Rec, Tol
				mainlauncher = new Mainlauncher();
				mainlauncher.runex(cntuid_val, urlpath, islive, usruid_val, usrtype_val, cnt_playtype, targeturl, startat, endat, wstoken, asskey, att, pr, cmsid, content_name, isprg, cpltime, prgstart, prgend);
			}
			else
			{
				// 미리보기 지원않함 Doc 일때 다운로드 버튼
				alert("미리보기 지원않함");
			}
            
        }, function (a, b, c) {});
    }
</script>
