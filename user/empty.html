    <div class="contents">
        <div class="row h-100">
            <!-- Left sidebar -->
            <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left h-100" id="cbp-spmenu-s1">
                left sidebar
            </nav>
            <!--// Left sidebar -->

            <!-- article -->
            <div class="user-article"> 
                <div class="container-fluid">
                    <div class="row">
                        <!-- form box -->
                        <div class="container-fluid user-headbox">
                            <div class="row">
                                <div class="col pt-3 location">
                                    <span class="font-16">내 콘텐츠</span>
                                    <span class="text-muted px-2">
                                        미확인 콘텐츠
                                        <span class="badge badge-pill badge-outline">234</span> 건
                                    </span>
                                </div>
                                <!-- 리스트 보기 옵션 활성화 버튼 : class에 'active' 추가  -->
                                <div class="col text-right view_option pt-3">
                                    <div class="btn-group btn-group-toggle mr-2">
                                        <!-- 리스트 보기 -->
                                        <label class="btn btn-secondary btn-sm tooltip-custom" onclick="window.location.href = 'list-01.html';" >
                                            <span class="tooltiptext">리스트 보기</span>
                                            <input type="radio" name="options" id="option1" checked />
                                            <img src="../public/images/header/view_list.png" alt="리스트 보기" style="padding:0.188rem 0;" /> 
                                        </label>
                                        <!-- 썸네일 보기 -->
                                        <label class="btn btn-secondary btn-sm tooltip-custom" onclick="window.location.href = 'list-02.html';" >
                                            <span class="tooltiptext">썸네일 보기</span>
                                            <input type="radio" name="options" id="option2">
                                            <img src="../public/images/header/view_tn.png" alt="썸네일 보기" style="padding:0.188rem 0;" /> 
                                        </label>
                                    </div>
                                    <!-- 동영상 보기 -->
                                    <button type="button" class="btn btn-secondary btn-sm active tooltip-custom" onclick="window.location.href = 'list-03.html';" >
                                        <span class="tooltiptext">동영상 보기</span>
                                        <img src="../public/images/header/view_pre.png" alt="동영상 보기" style="padding:0.14rem 0;" /> 
                                    </button>
                                </div>
                                <div class="w-100"></div>
                                <div class="col form-inline my-2">
                                    <div class="inv_mo">
                                        <!-- 전체선택 체크박스 -->
                                        <span class="icheck-material-indigo mr-2">
                                            <input type="checkbox" id="select-all" />
                                            <label for="select-all"></label>
                                        </span>
                                        <!-- 이동버튼 팝업 -->
                                        <button type="submit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#movefileModal">
                                            <i class="fas fa-mouse-pointer"></i> <span class="font-14">이동</span>
                                        </button>

                                        <!-- btn delete -->
                                        <button type="submit" class="btn btn-primary btn-sm" >
                                            <i class="far fa-trash-alt"></i> <span class="font-14">삭제</span>
                                        </button>
                                        <!-- btn refresh -->
                                        <button type="submit" class="btn btn-primary btn-sm mr-sm-2">
                                            <i class="fas fa-redo-alt"></i> <span class="font-14">새로고침</span>
                                        </button>
                                    </div>
                                    <div class="form-group" style="margin-left:2.5rem">
                                        <label class="sr-only" for="contents_style">콘텐츠 유형</label>
                                        <select class="form-control form-control-sm mr-sm-1 my-1" id="contents_style">
                                            <option selected>콘텐츠 유형</option>
                                            <option value="1">동영상</option>
                                            <option value="2">문서</option>
                                            <option value="3">소셜미디어</option>
                                            <option value="3">저작도구 콘텐츠</option>
                                        </select>
                                        <label class="sr-only" for="contents_align">정렬방식</label>
                                        <select class="form-control form-control-sm my-1" id="contents_align">
                                            <option selected>정렬방식</option>
                                            <option value="1">제목순</option>
                                            <option value="2">등록일순</option>
                                            <option value="3">재생시간순</option>
                                            <option value="4">유형순</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- search -->
                                <div class="col text-right my-2">
                                    <div class="form-inline float-right">
                                        <input class="form-control form-control-sm form-search my-1 mr-2" type="search" placeholder="제목,작성자 검색" aria-label="Search">
                                        <button class="btn btn-primary btn-sm" type="submit">
                                            <span class="font-14"><i class="fas fa-search"></i> <span class="font-14">검색</span></span>
                                        </button>

                                    <h5 class="text_s">미리보기 할 파일을 선택해주세요.</h5>
                                </div>
                            </div>
